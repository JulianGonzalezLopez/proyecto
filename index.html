<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h2>Una vayne loca</h2>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Top</li>
                <li>Buscar Invocador</li>
                <li>Sobre nosotros</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="summoner_input_holder">
            <h2>Dime tu nombre, Invocador</h2>
            <input type="text" id="summoner_input">
        </section>
        <div id="summoner_display_main">
            <div id="summoner_display">
                <img id="summoner_image" src="#" alt="The summoner's soul and spirit (profile img)">
                <ul>
                    <li id="summoner_name"></li>
                    <li id="summoner_level"></li>
                    <li id="summoner_rank_solo_q"></li>
                    <li id="summoner_rank_flex"></li>
                    <li id="summoner_winrate"></li>
                </ul>
            </div>
            <div id="summoner_display_history">
                <table>
                    <thead>
                        <th>Invocado</th>
                        <th>K</th>
                        <th>D</th>
                        <th>A</th>
                        <th>Resultado</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <section id="summoner_error">
            <p>Flashaste una banda, Invocador</p>
        </section>
    </main>

    <footer>
        <p>This is not a Roit Games product. This is a page made only with its API</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
